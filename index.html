<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs demo</title>
    <style>
        .tab_template{}
            .tab_template p {}

        /* Tabbable styles */
        .tabbable_tabList{

        }
        .tabbable_addBtn{

        }
    </style>
</head>
<body>
    <div id="tabBar">
        <template><div class="tab_template"><span>Tab</span><button class="closeBtn">x</button></div></template>
    </div>
    <div id="tabContent">
        <template><div></div></template>
    </div>
    
    <script src="tabbable.js"></script>
    <script>
        const tc = new tabbable('tabBar', 'tabContent', {showAddBtn: true});

        tc.addEventListener('add', (tab, content) => {
            console.log('tab added', tab, content);
            tab.querySelector('.closeBtn').addEventListener('click', () => {
                tc.remove(tab.id);
            }, false);
        });

        tc.addEventListener('select', (tab, content) => {
            console.log('tab selected', tab, content);
        });

        tc.addEventListener('remove', () => {
            console.log('tab removed');
        });
        
        tc.addEventListener('allRemoved', () => {
            console.log('all tabs removed');
        });
    </script>
</body>
</html>
